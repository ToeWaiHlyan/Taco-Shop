<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tacoshop Cart </title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="icon" href="./pic/main.1.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
    <script src="https://kit.fontawesome.com/c7563de4da.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cart-header">
        <div class="cart-container">
            <div class="cart-header-left-section">
                <a href="menu.html">
                    <img src="./pic/main.1.png" class="cart-logo">
                </a>
            </div>
            <div class="cart-header-middle-section">
                <div class="order-cart">Order Items <span class="cart-quantity">(3 Items)</span></div>
            </div>
            <div class="cart-header-right-section">
                <img src="./pic/pngtree-cartoon-taco-happy-png-free-vector-and-png-image_7553493.png"/>
            </div>
        </div>
    </header>

    <section class="cart-order-container">
        <h1 class="order-header">Your Orders</h1>
        <div class="order-grid">
            <div class="order-summary">
                <div class="order-item">
                    <div class="order-item-grid">
                        <img src="./pic/menu/steak-tacos.avif">
                        <div class="order-name">
                            <p class="tacos-name">STEAK TACOS</p>
                            <div class="quantity-container">
                                <div class="quantity-left-section">
                                    <button class="add-btn">+</button>
                                </div>
                                <div class="quantity-middle-section">1</div>
                                <div class="quantity-right-section">
                                    <button class="reduce-btn">-</button>
                                </div>
                            </div>
                            <p class="taco-quantity">Quantity : 1</p>
                            <p class="price">Price : $1.91</p>
                        </div>
                        <div class="delete-order">
                            <img src="./pic/icons8-delete.gif">
                        </div>
                    </div>
                </div>
            </div>

            <div class="payment-grid">
                <div class="payment-title">Order</div>
                <div class="payment-quantity-grid">
                    <div>Item (3) : </div>
                    <div class="payment-quantity-money">$43.21</div>
                </div>
                <div class="payment-quantity-grid">
                    <div>Total Before Tax(10%)</div>
                    <div class="payment-quantity-money">$4.77</div>
                </div>
                <div class="total-row">
                    <div>Order Total</div>
                    <div class="payment-quantity-money">$24.53</div>
                </div>
                <button class="order-button">
                    <img src="./pic/pngaaa.com-3867263.png">
                    Place Your Order</button>
            </div>
        </div>
    </section>

    <script src="./checkout.js" type="module"></script>
</body>
</html>
